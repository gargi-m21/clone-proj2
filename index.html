<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazon but clone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page">

        <header>
            <div class="navbar">

                <div class="navbelt">

                    <div class="left">
                        <div class="nav-logo border">
                            <img src="display-images/amazon_logo.png" class="logo">
                        </div>
                        <div class="nav-delivery border">
                            <div class="v1">
                                <i class="fa-solid fa-location-dot location-icon"></i>
                            </div>
                            <div class="v2">
                                <span class="deliver"><p>Deliver to</p></span>
                                <span class="country"><p>India</p></span>
                            </div>
                        </div>
                    </div>

                    <div class="center">
                        <div class="nav-search">
                            <select class="search all">
                                <option>All</option>
                            </select>
                            <input placeholder="Search Amazon" class="search bar">
                            <div class="search search-icon-container">
                                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="nav-language border">
                            <img src="https://flagcdn.com/w40/in.png" width="24" alt="US Flag">
                            <span>EN</span>
                        </div>
                        <div class="nav-signin border">
                            <span class="hello"><p>Hello, sign in</p></span>
                            <span class="acc-list"><p>Account & Lists</p></span>
                        </div>
                        <div class="nav-orders border">
                            <span class="ret"><p>Returns</p></span>
                            <span class="ord"><p>& Orders</p></span>
                        </div>
                        <div class="nav-cart border">
                            <i class="fa-solid fa-cart-shopping cart-icon"></i>
                            <span class="cart">Cart</span>
                        </div>
                    </div>
                </div>

                <div class="navsprite">

                    <div class="left-sprite">
                        <div class="nav-hamburger bord2">
                            <i class="fa-solid fa-bars bars-icon"></i>
                            <span class="all-bar">All</span>
                        </div>
                    </div>

                    <div class="fill">
                        <div>
                            <li class="bord2">
                                <span class="sub">Today's deals</span>
                            </li>
                        </div>
                        <div>
                            <li class="bord2">
                                <span class="sub">Registry</span>
                            </li>
                        </div>
                        <div>
                            <li class="bord2">
                                <span class="sub">Prime Video</span>
                            </li>
                        </div>
                        <div>
                            <li class="bord2">
                                <span class="sub">Gift Cards</span>
                            </li>
                        </div>
                        <div>
                            <li class="bord2">
                                <span class="sub">Customer Service</span>
                            </li>
                        </div>
                        <div>
                            <li class="bord2">
                                <span class="sub">Sell</span>
                            </li>
                        </div>
                    </div>

                </div>

            </div>
        </header>

        <div class="main">
            <div class="hero-section"></div>

            <div class="content-placeholder">
                <h2>Shop the latest</h2>
                <p>This is just sample content to extend the page and make it scrollable.</p>
            </div>
        </div>

        <footer></footer>
    </div>
</body>
</html>
