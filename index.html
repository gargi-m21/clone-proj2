<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazon but clone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="left">
                <div class="nav-logo border">
                    <img src="display-images/amazon_logo.png" class="logo">
                </div>
                <div class="nav-delivery border">
                    <div class="v1">
                        <i class="fa-solid fa-location-dot location-icon"></i>
                    </div>
                    <div class="v2">
                        <span class="deliver"><p>Deliver to</p></span>
                        <span class="country"><p>India</p></span>
                    </div>
                </div>
            </div>

            <div class="center">
                <div class="nav-search">
                    <select class="search all">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search bar">
                    <div class="search search-icon-container">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="nav-signin border">
                    <span class="hello"><p>Hello, sign in</p></span>
                    <span class="acc-list"><p>Account & Lists</p></span>
                </div>
                <div class="nav-orders border">
                    <span class="ret"><p>Returns</p></span>
                    <span class="ord"><p>& Orders</p></span>
                </div>
                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping cart-icon"></i>
                    <span class="cart">Cart</span>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
